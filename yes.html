<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Finally!</title>

<style>
body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #ff9ec4, #ff6fa9);
    font-family: Arial, sans-serif;
    color: white;
    text-align: center;
    overflow: hidden;
}

h1 {
    margin-top: 60px;
    font-size: 50px;
    text-shadow: 0 0 20px white;
}

p {
    font-size: 22px;
    margin-top: 10px;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
    line-height: 1.5;
}

.heart {
    position: fixed;
    bottom: -50px;
    color: rgba(255, 255, 255, 0.8);
    animation: floatUp linear infinite;
    user-select: none;
    pointer-events: none;
}

@keyframes floatUp {
    0% {
        transform: translateY(0) translateX(0) rotate(0deg);
        opacity: 1;
    }
    100% {
        transform: translateY(-120vh) translateX(40px) rotate(360deg);
        opacity: 0;
    }
}

.image-box img {
    width: 300px;
    max-width: 85%;
    margin-top: 40px;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(255,255,255,0.6);
}
</style>
</head>

<body>

<h1>Made you say YES! ❤️</h1>

<p>
    Not the best message around but still, we get to spend Valentines together. <br>
    Hope you like this little card I guess.<br>
    <h1> I love you! </h1>
</p>

<div class="image-box">
    <img src="img/dog.gif" alt="Cute Image">
</div>

<audio id="bgm" autoplay loop>
    <source src="Music/Looped.mp3" type="audio/mpeg">
</audio>

<script>

window.addEventListener("load", () => {
    const audio = document.getElementById("bgm");
    audio.play().catch(() => {
        document.body.addEventListener("click", () => {
            audio.play().catch(()=>{});
        }, { once: true });
    });
});

function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerText = "❤️";

    const size = Math.random() * 25 + 15;
    heart.style.fontSize = size + "px";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.animationDuration = (Math.random() * 3 + 4) + "s";

    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 7000);
}

setInterval(createHeart, 300);
</script>

</body>
</html>
